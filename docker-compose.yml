version: '2'

services:
    web:
        build: .
        command: nodemon /opt/app/ --watch
        ports:
           - "3000:3000"
        volumes:
            - .:/opt/app
        depends_on:
          - db
        environment:
            DATABASE_HOST: db
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: realtale
            POSTGRES_PASSWORD: pass
            POSTGRES_DB: realtale
        ports:
            - 5432:5432
