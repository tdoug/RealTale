<!DOCTYPE html>
<html>
<head>
	<title>RealTales</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
</head>
<body>
	<div id="map"></div>
	<div id="container">
		<div id="app" class="window">
		  <div class="window_content">
		  	<h3 id="app_heading">RealTales</h3>
		  	<input type='text' width="20" id="place" v-model="place" 
		  	  placeholder="Type a place here">
		  	<button id="new_tale_button" v-on:click="writing = true">Write a Tale</button>
		  	<p><hr /></p>
		  	<p style='text-align: center'>Tales Near You:</p>
		  	<p><hr /></p>
		  	<div id='near_tales'>
		  		{{ tales }}
		  	</div>
		  </div>
		</div>
		<div id="write_tale_window" class="window" v-if="writing">
			<div class="window_content">
				<div id='write_tale_close' v-on:click="writing = false">[ X ]</div>
				<p> {{ place }}</p>
				<textarea id="write_area" 
				  placeholder="What happened here?  Don't be shy...tell us everything..."></textarea>
				<button id="submit_tale_button" v-on:click="submitTale()">Save This Tale</button>
			</div>
		</div>
	</div>
		<script type="text/javascript" src="/google_maps/Google.min.js"></script>
	<script type="text/javascript" src="/vue/vue.js"></script>
	<script type="text/javascript" src="/javascripts/map.js"></script>
	<script type="text/javascript" src="/javascripts/vue.js"></script>
</body>
</html>
